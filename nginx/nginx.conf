upstream yatube {
    server web:8000;
}

server {
    listen 80;
    client_max_body_size 32m;

    location /static/ {
        alias /code/static/;
    }
    location /media/ {
        alias /code/media/;
    }

    location / {
        proxy_pass http://yatube;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}